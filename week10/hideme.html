<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="hideme.js" defer></script>
    <title>Hide Me!</title>

         CISW 17 -->
</head>

<body class="w3-container">
    <header class="w3-center">
        <h1>Hide Me!</h1>
    </header>
    <p>Use JavaScript to hide or show a section on this page when a button is clicked.</p>
    <!-- Create an element to hide -->
    <div id="hideme">
        <p class="yellow">Hide me when you press the button.</p>
    </div>

    <div id="showme" style="display: none;">
        <!-- Show this div when the button is pressed -->
        <p class="yellow">You pressed the button!</p>
    </div>

    <!-- Create a button -->
    <button id="button">Go Away!</button>
    <button id="comeback" style="display: none;">Come Back!</button>
</body>

</html>
