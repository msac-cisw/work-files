<body class="w3-container darkmode">
    <header class="w3-center w3-yellow">
        <h1>
            Toggling Darkmode
        </h1>
    </header>
    <hr>
    <p>
        Dark mode is a display setting for user interfaces, 
        such as a smartphone or laptop.
    </p>
    <p>
        It means that, instead of the default dark text showing up against 
        a light screen (known as ‘light mode’), a light color text (white or 
        grey) is presented against a dark or black screen.
    </p>
    <button id="button" 
    class="w3-btn w3-yellow w3-small w3-right">
    Toggle Darkmode</button>
</body>

</html>
