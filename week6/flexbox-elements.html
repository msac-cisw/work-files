<body>
        <h1>Flexbox Elements</h1>
        <p>CSS Flexbox (Flexible Box Layout) is a layout model that allows you to design more complex and flexible layouts in CSS. It provides a way to distribute space among items in a container, even when their size is unknown or dynamic. </p>

        <!-- We need a div with the class of flex-container that contains some div elements -->
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>

</body>
