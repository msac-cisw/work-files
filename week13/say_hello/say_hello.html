<body class="w3-container">
    <header class="w3-center">
        <h1>Say Hello</h1>
    </header>
    <!-- Create a form asking for your name
        and then display a customized greeting. -->
    <p>Enter your name:</p>
    <!-- We will need a <form> -->
    <form name="sayHello">
        <!-- need an input box for the name -->
        <input type="text" name="yourName">
        <!-- need a submit button -->
        <input type="submit" class="w3-button w3-pale-yellow w3-small">
    </form>


    <!-- We will need a message block -->
    <div id="message"></div>

    <footer>
    </footer>
