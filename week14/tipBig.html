<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <script src="tipBig.js" defer></script>
    <title>Tip Big!</title>
    <!-- Sable Cantus
         CISW 17 -->
    <style>
        body {
            margin: 15% auto;
        }
        hr {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body class="w3-container w3-sand">

    <form id="amount" class="w3-container w3-card-4 w3-light-grey">
        <h1>Enter the bill amount</h1>
        <!-- input for the bill total -->
        <p>
            <input class="w3-input w3-border" id="billTotal" 
                    type="number" step="0.01" placeholder="0">
        </p>
        <!-- input for the submit button -->
        <p>
            <input class="w3-button w3-indigo" 
                    id="submit" type="submit" value="Tip Big!">
        </p>
    </form>

    <!-- results -->
        <h2 class="w3-panel w3-pale-green w3-card-4 w3-padding-large" 
            style="display: none;" id="results"></h2>

    <!-- Reload button -->
    <button style="display: none;" class="w3-button w3-indigo" 
            id="startOver">Start Over</button>

</body>

</html>
